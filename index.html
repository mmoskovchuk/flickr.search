<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Search</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>

<!--preloader-->
<div id="preloader" class="preloader preloader_full-screen">
    <div class="circle circle_green"></div>
    <div class="circle circle_red"></div>
</div>

<div class="wrapper">
    <div class="search-form">
        <div class="container">
            <h1>flickr search</h1>
            <form id="searchForm">
                <input id="search-text" type="text" placeholder="enter request" class="search-form__search-text"/>
                <button type="button" id="search-submit" class="search-form__submit">Search</button>
            </form>
            <div id="title-result" class="search-form__result-title">
                <h2>Search Results</h2>
                <button type="button" id="btn-clear" class="search-form__btn">Clear Search</button>
            </div>
            <div id="images"></div>
            <button type="button" id="show-more" class="search-form__btn search-form__show-more">show more</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./js/scripts.min.js"></script>
</body>
</html>
